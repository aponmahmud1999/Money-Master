<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
   
    <!--  css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Header section -->
    <header class="container d-flex p-3 mb-1">
        <h1 class="m-auto" id="header">Daddy's Bank</h1>
    </header>
    <main>
        <!-- Middle section -->
        <section class="container">
            <div class="row">
                <div class="col-sm-8 "><img  src="dad.jpg" alt=""></div>
                <div class="col-sm-4">
                    <h3>Baper Taka</h3>
                    <label for="">Pocket Money</label>
                    <input type="text" min="0" id="income" value="">
                    <h3 class="mt-5">Waste Of Money</h3>
                    <label for="">Restaurent-bill  </label>
                    <input type="text" min="0" id="food-expenses" value=""><br>
                    <label for="">GirlFriend  </label>
                    <input type="text" min="0" id="rent-expenses" value=""><br>
                    <label for="">Gifts</label>
                    <input type="text" min="0" id="cloth-expenses" value=""><br>
                    <button type="button" onclick="calculate()" id="compute" class="btn btn-primary mt-3 my-5 mx-auto d-block px-4">Calculate</button>
                    <h5>Total Expenses: <span id="total-expenses">0</span></h5>
                    <h5>Balance: <span id="balance">0</span></h5>
                    <div class="input-group mb-5 mt-3">
                        <p class="p-2 align-content-center">Save: </p>
                        <input type="text" min="0" class="form-control" value="20" id="save-percent" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <span class="p-3 bg-secondary bg-gradient text-white">%</span>
                        <button class="btn btn-primary" type="button" onclick="saver()" id="save">Save</button>
                    </div>
                    <h5>Saving amount: <span id="savings">0</span></h5>
                    <h5>Remaining Balance: <span id="remainings">0</span></h5>
                </div>
        </section>
    </main>

    <!-- Connect js -->
    <script src="index.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
